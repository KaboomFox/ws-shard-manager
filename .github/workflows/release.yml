name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  changelog:
    name: Generate changelog
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_body: ${{ steps.release_body.outputs.content }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        with:
          args: --tag ${{ github.ref_name }}
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_TOKEN: ${{ github.token }}

      - name: Generate release body
        id: release_body
        uses: orhun/git-cliff-action@v4
        with:
          args: --latest --tag ${{ github.ref_name }} --strip header
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet && exit 0
          git commit -m "Update CHANGELOG.md for ${{ github.ref_name }} [skip ci]"
          git push origin main

  publish:
    name: Publish to crates.io
    needs: changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  github-release:
    name: GitHub Release
    needs: [changelog, publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        run: gh release create "${{ github.ref_name }}" --notes "$RELEASE_BODY"
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_BODY: ${{ needs.changelog.outputs.release_body }}
